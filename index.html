<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уборка квартир перед сдачей</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #f8f8f8;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            position: absolute;
            left: 20px;
        }

        .logo img {
            width: 200px;
            height: auto;
        }

        /* Меню навигации */
        nav {
            margin-top: 15px;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .menu li {
            position: relative;
            display: inline-block;
        }

        .menu a {
            text-decoration: none;
            font-weight: bold;
            color: #3CB371;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
            display: block;
        }

        .menu a:hover {
            background: #3CB371;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://draffy.github.io/cleaning-landing/" class="logo">

            <li><a href="portfolio.html">Примеры работ</a></li>
            <li><a href="contacts.html">Контакты</a></li>
        </ul>
    </nav>
</body>
</html>
